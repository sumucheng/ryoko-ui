<!DOCTYPE html>
<html lang="zh-Hans">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ryoko-UI</title>
    <link rel="stylesheet" href="/reset.002ee86f.css">
    <style>.box {
            display: flex;
            align-items: center;
        }

        .box>* {
            margin: 10px;
        }</style>
<script src="/reset.002ee86f.js"></script><link rel="stylesheet" href="/app.a6a4d504.css"></head>

<body>
    <div id="app">

        <div class="box">
            <r-button type="default">朴素按钮</r-button>
            <r-button type="primary">主要按钮</r-button>
            <r-button type="danger">危险按钮</r-button>
        </div>
        <div class="box">
            <r-button type="default" disabled="">朴素按钮</r-button>
            <r-button type="primary" disabled="">主要按钮</r-button>
            <r-button type="danger" disabled="">危险按钮</r-button>
        </div>
        <div class="box">
            <r-button size="large">大型按钮</r-button>
            <r-button size="middle">默认按钮</r-button>
            <r-button size="small">小型按钮</r-button>
        </div>
    </div>
    <script src="/app.a6a4d504.js"></script>
</body>

</html>
